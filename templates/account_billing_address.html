{% extends 'base.html' %}
{% load static %}

{% block content %}





<!--Banner Start-->
<div class="dz-bnr-inr bg-secondary overlay-black-light"
    style="background-image:url(https://pixio.dexignzone.com/xhtml/images/background/bg1.jpg);">
    <div class="container">
        <div class="dz-bnr-inr-entry">
            <h1>Billing Address</h1>
            <nav aria-label="breadcrumb" class="breadcrumb-row">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}"> Home</a></li>
                    <li class="breadcrumb-item">Billing Address</li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!--Banner End-->


<div class="content-inner-1">
    <div class="container">
        <div class="row">

            <section class="col-xl-12 account-wrapper">
                <div class="account-card">
                    <form class="row" action="#" method="POST">
                        {% csrf_token %}
                        <h3 class="m-b30">Billing address</h3>
                        <div class="col-md-12">
                            <div class="form-group m-b25">
                                <label class="label-title">Name</label>
                                <input name="dzName" required="" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group m-b25">
                                <label class="label-title">Company name (optional)</label>
                                <input name="dzName" required="" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="m-b25">
                                <label class="label-title">Country / Region *</label>
                                <input name="dzName" required="" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group m-b25">
                                <label class="label-title">Street address *</label>
                                <input name="dzName" required="" class="form-control m-b15"
                                    placeholder="House number and street name">
                                <input name="dzName" required="" class="form-control"
                                    placeholder="Apartment, suite, unit, etc. (optional)">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="m-b25">
                                <label class="label-title">Town / City *</label>
                                <input name="dzName" required="" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="m-b25">
                                <label class="label-title">State*</label>
                                <input name="dzName" required="" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group m-b25">
                                <label class="label-title">postcode*</label>
                                <input name="dzName" required="" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group m-b25">
                                <label class="label-title">Phone*</label>
                                <input name="dzName" required="" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group m-b25">
                                <label class="label-title">Email address *</label>
                                <input name="dzName" required="" class="form-control">
                            </div>
                        </div>
                    
                    <button class="btn btn-secondary">Save changes</button>
                    </form>
                </div>
            </section>

        </div>
    </div>
</div>





{% endblock %}
