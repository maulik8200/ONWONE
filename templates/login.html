{% extends 'base.html' %}
{% load static %}

{% block content %}






<div class="page-content bg-light">
	<section class="px-3">
		<div class="row">
			<div class="col-xxl-6 col-xl-6 col-lg-6 start-side-content">
				<div class="dz-bnr-inr-entry">
					<h1>Login</h1>
					<nav aria-label="breadcrumb text-align-start" class="breadcrumb-row">
						<ul class="breadcrumb">
							<li class="breadcrumb-item"><a href="{% url 'home' %}"> Home</a></li>
							<li class="breadcrumb-item">Login</li>
						</ul>
					</nav>
				</div>
				<div class="registration-media">
					<img src="https://pixio.dexignzone.com/xhtml/images/registration/pic3.png" alt="/">
				</div>
			</div>
			<div class="col-xxl-6 col-xl-6 col-lg-6 end-side-content justify-content-center">
				<div class="login-area">
					<h2 class="text-secondary text-center">Login</h2>
					<p class="text-center m-b25">welcome please login to your account</p>

					<form method="POST">
						{% csrf_token %}
						<div class="m-b30">
							<label class="label-title">Email Address</label>
							<input name="dzName" required class="form-control" placeholder="Email Address" type="email">
						</div>
						<div class="m-b15">
							<label class="label-title">Password</label>
							<div class="secure-input">
								<input type="password" name="password" class="form-control dz-password" placeholder="Password">
								<div class="show-pass">
									<i class="eye-open fa-regular fa-eye"></i>
								</div>
							</div>
						</div>
						<div class="form-row d-flex justify-content-between m-b30">
							<div class="form-group"></div>
							<div class="form-group">
								<a class="text-primary" href="forget-password.html">Forgot Password</a>
							</div>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-secondary btnhover text-uppercase me-2 sign-btn">Sign In</button>
							<a href="{% url 'register' %}" class="btn btn-outline-secondary btnhover text-uppercase">Register</a>
						</div>

						{% for message in messages %}
							<div class="alert alert-info mt-3">{{ message }}</div>
						{% endfor %}
					</form>
				</div>
			</div>
		</div>
	</section>
</div>





{% endblock %}
